<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить данные</title>
</head>
<body>
    <h1>Добавление данных в таблицу</h1>
    <form method="POST">
        <label for="driver_id">ID водителя:</label>
        <input type="text" id="driver_id" name="driver_id" value="1" required>
        <br><br>
        <label for="brand">Брэнд:</label>
        <input type="text" id="brand" name="brand" value="bmw" required>
        <br><br>
        <label for="model">Модель:</label>
        <input type="text" id="model" name="model" value="m5" required >
        <br><br>
        <label for="release_year">Год выпуска:</label>
        <input type="text" id="release_year" name="release_year" value="2017" required>
        <br><br>
        <label for="serial_number">Серийным номер:</label>
        <input type="text" id="serial_number" name="serial_number" value="D1POH45J" required>
        <br><br>
        <label for="color">Цвет:</label>
        <input type="text" id="color" name="color" value="Grey" required>
        <br><br>
        <button type="submit">Добавить</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

</body>
</html>
